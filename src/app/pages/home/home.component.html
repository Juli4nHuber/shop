<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>
    <div class="grid grid-cols-2 gap-x-6 gap-y-10 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    @for (producto of productos; track producto.id) {
      <a routerLink="/articulo/{{producto.id}}" class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lgxl:aspect-h-8 xl:aspect-w-7 ">
          <img src="{{producto.image}}" alt="Image of {{producto.title}}" class="w-full aspect-square object-contain object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm sm:text-lg text-gray-700">{{producto.title}}</h3>
        <p class="mt-1 text-sm sm:text-lg font-medium text-gray-900">${{producto.price}}</p>
      </a>
    }
    </div>
  </div>
</div>
